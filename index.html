<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jiu Jitsu Syllabus Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jiu Jitsu Syllabus Browser</h1>
    <div class="controls">
      <div class="filter">
        <label for="beltSelect">Belt:</label>
        <select id="beltSelect"></select>
      </div>
      <div class="filter">
        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
          <option value="All">All Categories</option>
        </select>
      </div>
      <div class="filter search">
        <input type="text" id="searchInput" placeholder="Search techniquesâ€¦" />
      </div>
      <div class="filter clear">
        <button id="clearFilters">Clear All Filters</button>
      </div>
    </div>
  </header>
  <main id="techniques"></main>
  <script src="script.js"></script>
</body>
</html>
